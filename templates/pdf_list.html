<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFs in {{ dirname }}</title>
</head>
<body>
    <h1>PDFs in {{ dirname }}</h1>
    <ul>
        {% for pdf in pdf_files %}
            <li><a href="{{ url_for('view_pdf', dirname=dirname, filename=pdf) }}" target="_blank">{{ pdf }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
